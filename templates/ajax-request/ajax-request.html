<script src="../libs/jquery.js"></script>
<script>

    // Example of a request for TMDB

        type: 'GET',
        url: 'https://api.themoviedb.org/3/search/movie?api_key=f6356f71a0245cd8ea4f701475aa8c45&query=hobbit',

        }
